<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Ham Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 80px;
            max-width: 600px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Spam Ham Classifier</h2>
            <form method="POST" action="{{url_for('predict_spam')}}">
                <div class="mb-3">
                    <label for="message" class="form-label">Enter your message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Classify</button>
                </div>
            </form>

             <h2>
            The Prediction is {{result}}
            </h2>
        </div>
    </div>
</body>
</html>
